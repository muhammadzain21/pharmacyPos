<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading...</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
      font-family: 'Poppins', Arial, sans-serif;
    }
    .splash-container {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
      position: relative;
      z-index: 1;
    }
    .splash-3d-box {
      width: 140px;
      height: 140px;
      perspective: 700px;
      margin-bottom: 32px;
    }
    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate-cube 2.5s cubic-bezier(0.45,0,0.55,1) infinite;
    }
    .cube-face {
      position: absolute;
      width: 140px;
      height: 140px;
      background: linear-gradient(120deg, #00bcd4 60%, #009688 100%);
      opacity: 0.95;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: #fff;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .cube-face.front  { transform: rotateY(0deg) translateZ(70px); }
    .cube-face.back   { transform: rotateY(180deg) translateZ(70px); }
    .cube-face.right  { transform: rotateY(90deg) translateZ(70px); }
    .cube-face.left   { transform: rotateY(-90deg) translateZ(70px); }
    .cube-face.top    { transform: rotateX(90deg) translateZ(70px); }
    .cube-face.bottom { transform: rotateX(-90deg) translateZ(70px); }
    @keyframes rotate-cube {
      0%   { transform: rotateX(0deg) rotateY(0deg); }
      25%  { transform: rotateX(90deg) rotateY(0deg); }
      50%  { transform: rotateX(90deg) rotateY(90deg); }
      75%  { transform: rotateX(0deg) rotateY(90deg); }
      100% { transform: rotateX(0deg) rotateY(0deg); }
    }
    .splash-title {
      font-size: 2.3rem;
      font-weight: 700;
      color: #009688;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 12px rgba(0,188,212,0.10);
    }
    .splash-sub {
      font-size: 1.1rem;
      color: #00796b;
      opacity: 0.8;
      margin-bottom: 0;
      letter-spacing: 0.2px;
      text-align: center;
    }
    .splash-loader {
      margin-top: 36px;
      width: 64px;
      height: 8px;
      background: #b2dfdb;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    .splash-loader-bar {
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, #00bcd4 0%, #009688 100%);
      border-radius: 8px;
      animation: loader-bar 1.7s cubic-bezier(0.7,0,0.3,1) infinite;
    }
    @keyframes loader-bar {
      0% { width: 0; }
      60% { width: 100%; }
      100% { width: 0; }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="splash-3d-box">
      <div class="cube">
        <div class="cube-face front">H</div>
        <div class="cube-face back">P</div>
        <div class="cube-face right">+</div>
        <div class="cube-face left">S</div>
        <div class="cube-face top">ðŸ©º</div>
        <div class="cube-face bottom">ðŸ’Š</div>
      </div>
    </div>
    <div class="splash-title">Mindspire POS</div>
    <div class="splash-sub">Loading your hospital dashboard...</div>
    <div class="splash-loader"><div class="splash-loader-bar"></div></div>
  </div>
</body>
</html>
